<div class="main  vertical-center">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <h3 class="mb-5 mt-3">{{question[currentIndex].text}}</h3>
        <img src="../assets/images/Futari-bun no Shoumei.jpg" alt="Question Image">
        <div *ngFor="let Choice of question[0].choices" class="row g-2">
          <button (click)="onClickChoice(Choice)" class="btn btn-primary" style="width: 100%;">{{Choice.text}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
